    <main>
        <section>
            <h2>Visit Us</h2>
            <article>
                <h3>Quezon City Branch</h3>
                <address>
                    Katipunan Ave, <br>
                    Quezon City, 1108 <br>
                    Metro Manila, Philippines
                </address>
            </article>

            <article>
                <h3>Makati Branch</h3>
                <address>
                    Ayala Avenue, <br>
                    Makati, 1226 <br>
                    Metro Manila, Philippines
                </address>

        </section>

        <section>
            <h2>Newsletter Signup</h2>
            <form action="#" method="get">
                <p>
                    <label for="full-name">Name:</label>
                    <input type="text" id="full-name" name="user_name" required>
                </p>
                <p>
                    <label for="email-addr">Email:</label>
                    <input type="email" id="email-addr" name="user_email" required>
                </p>
                <p>
                    <label for="fav-drink">Favorite Drink:</label>
                    <select id="fav-drink" name="favorite_drink">
                        <option value="espresso">Espresso</option>
                        <option value="latte">Latte</option>
                        <option value="americano">Americano</option>
                    </select>
                </p>
                <p>
                    <label for="subscribe">Subscribe to Weekly Updates</label>
                    <input type="checkbox" id="subscribe" name="subscribe_weekly" value="yes">
                </p>
                <p>
                    <button type="submit">Join the Club</button>
                </p>
            </form>
        </section>
